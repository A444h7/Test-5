<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Digital Business Card - Eyouel Mebratu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Athena:wght@400&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #3944BC;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .header img {
            width: 70px;
            height: 70px;
            margin-right: 15px;
        }

        .header .company-name {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .header .company-name .digital-business-card {
            font-family: 'Athena', serif;
            font-size: 70%;
            font-weight: normal;
        }

        .header a {
            color: white;
            text-decoration: none;
        }

        .top-half {
            background-color: #3944BC;
            color: white;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100vw;
        }

        .top-half img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid white;
        }

        .top-half h1 {
            font-size: 36px;
            margin: 0;
        }

        .save-contact-btn, .download-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            cursor: pointer;
        }

        .bottom-half {
            background-color: white;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }

        .bottom-half a {
            margin: 10px 0;
            color: #3944BC;
            text-decoration: none;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .bottom-half a img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="company-logo.png" alt="MK Logo">
        <div class="company-name">
            <a href="#">MK <span class="digital-business-card">Digital Business Card</span></a>
        </div>
    </div>

    <!-- Top Half -->
    <div class="top-half" id="business-card-content">
        <img src="your-picture.jpg" alt="Your Picture">
        <h1>Eyouel Mebratu</h1>
        <a href="tel:+251963148584" class="phone-number">Phone: +251963148584</a>
        <a href="mailto:eyouelmebratuinbox@gmail.com" class="email-link">
            eyouelmebratuinbox@gmail.com
        </a>
        <div class="button-container">
            <a href="#" class="save-contact-btn">Save to Contact</a>
            <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <!-- Bottom Half with Links -->
    <div class="bottom-half">
        <a href="https://t.me/Eyouel_Mebratu_inbox">Telegram</a>
        <a href="https://www.facebook.com/eyouelmebratuinbox">Facebook</a>
        <a href="https://www.instagram.com/eyouelmebratu_inbox">Instagram</a>
        <a href="https://wa.me/251963148584">WhatsApp</a>
        <a href="https://www.snapchat.com/add/eyouelmebrau">Snapchat</a>
        <a href="https://x.com/EyouelMebratu">X</a>
        <a href="https://www.youtube.com/@EyouelMebratuInbox">YouTube</a>
        <a href="https://www.tiktok.com/@eyouel.mebratu.inbox">TikTok</a>
    </div>

    <!-- JS libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

    <script>
        function downloadPDF() {
            var content = document.getElementById('business-card-content');

            // Set up HTML2Canvas with higher quality (scale 4)
            html2canvas(content, {
                scale: 4,
                useCORS: true // Allow cross-origin images
            }).then(function(canvas) {
                var imgData = canvas.toDataURL('image/png');
                
                // Create PDF with jsPDF
                var pdf = new jsPDF('p', 'mm', 'a4');
                var imgWidth = 210; // Full A4 width
                var imgHeight = canvas.height * imgWidth / canvas.width;
                
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                
                // Add clickable links on the PDF
                pdf.link(10, 50, 100, 10, { url: 'mailto:eyouelmebratuinbox@gmail.com' });
                pdf.link(10, 70, 100, 10, { url: 'tel:+251963148584' });

                // Add social media links to the PDF
                pdf.link(10, 100, 100, 10, { url: 'https://t.me/Eyouel_Mebratu_inbox' });
                pdf.link(10, 110, 100, 10, { url: 'https://www.facebook.com/eyouelmebratuinbox' });
                pdf.link(10, 120, 100, 10, { url: 'https://www.instagram.com/eyouelmebratu_inbox' });
                pdf.link(10, 130, 100, 10, { url: 'https://wa.me/251963148584' });
                pdf.link(10, 140, 100, 10, { url: 'https://www.snapchat.com/add/eyouelmebrau' });
                pdf.link(10, 150, 100, 10, { url: 'https://x.com/EyouelMebratu' });
                pdf.link(10, 160, 100, 10, { url: 'https://www.youtube.com/@EyouelMebratuInbox' });
                pdf.link(10, 170, 100, 10, { url: 'https://www.tiktok.com/@eyouel.mebratu.inbox' });

                // Save the PDF
                pdf.save('MK_Digital_Business_Card.pdf');
            });
        }
    </script>

</body>
</html>
